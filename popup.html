<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PromptBugBie</title>
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body Styling */
      body {
        font-family: Arial, sans-serif;
        background-color: #1e293b; /* Dim background */
        color: #e2e8f0; /* Light text color */
        padding: 16px;
        min-width: 600px;
        max-width: 800px;
        margin: 0 auto;
      }

      /* Main Container */
      #main-container {
        background-color: #2d3748; /* Darker container background */
        border-radius: 8px;
        padding: 24px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      /* Variable Editor Layout */
      .variable-item {
        display: flex;
        align-items: center;
        gap: 10px; /* Space between elements */
        margin-bottom: 12px;
      }

      .variable-label {
        flex: 1; /* Label takes minimum space */
        font-size: 14px;
        color: #e2e8f0; /* Light text color */
      }

      .variable-input {
        flex: 3; /* Input takes the majority of the row */
        padding: 8px;
        font-size: 14px;
        border: 1px solid #4a5568;
        border-radius: 4px;
        background-color: #1e293b;
        color: #e2e8f0;
      }

      .variable-input:focus {
        outline: none;
        border-color: #63b3ed;
        box-shadow: 0 0 4px rgba(99, 179, 237, 0.8);
      }

      /* Button Styling */
      .clear-btn {
        flex: 1; /* Button takes less space */
        padding: 8px 12px;
        font-size: 14px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        color: #1e293b;
        background-color: #63b3ed; /* Light blue */
        transition: background-color 0.3s ease;
      }

      .clear-btn:hover {
        background-color: #4299e1; /* Slightly darker blue */
      }

      /* List Styling */
      #promptList {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .prompt-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px;
        border: 1px solid #4a5568;
        border-radius: 4px;
        background-color: #2d3748;
        margin-bottom: 8px;
      }

      .prompt-text {
        flex-grow: 1;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .button-group {
        display: flex;
        gap: 8px;
      }

      button {
        padding: 6px 12px;
        font-size: 14px;
        font-weight: bold;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        color: #1e293b;
        background-color: #63b3ed; /* Light blue */
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #4299e1; /* Slightly darker blue */
      }

      .btn-danger {
        background-color: #e53e3e; /* Red button */
        color: #fff;
      }

      .btn-danger:hover {
        background-color: #c53030; /* Darker red */
      }

      .btn-secondary {
        background-color: #718096; /* Gray button */
        color: #fff;
      }

      .btn-secondary:hover {
        background-color: #4a5568; /* Darker gray */
      }
    </style>
  </head>
  <body>
    <div id="main-container">
      <h1 class="text-center">PromptBugBie</h1>

      <!-- Form for adding prompts -->
      <form
        id="promptForm"
        style="display: flex; gap: 12px; margin-bottom: 24px"
      >
        <textarea
          id="promptInput"
          placeholder="Enter a prompt (e.g., Hello {name})"
          required
          style="
            flex: 3;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #4a5568;
            border-radius: 4px;
            background-color: #1e293b;
            color: #e2e8f0;
            height: 100px;
            resize: vertical;
          "
        ></textarea>
        <button
          type="submit"
          style="
            flex: 1;
            padding: 8px 12px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 4px;
            background-color: #63b3ed;
            color: #1e293b;
            cursor: pointer;
          "
        >
          Add Prompt
        </button>
      </form>

      <!-- List of prompts -->
      <ul id="promptList"></ul>

      <!-- Variable editor for prompts -->
      <div id="variableEditor" class="hidden" style="margin-top: 24px; display: none;">
        <h2 style="font-size: 20px; margin-bottom: 16px">Edit Variables</h2>
        <div id="variablesList"></div>
        <button
          id="finalizePrompt"
          class="hidden"
          style="
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 4px;
            background-color: #63b3ed;
            color: #1e293b;
            cursor: pointer;
            margin-top: 12px;
          "
        >
          Copy Prompt
        </button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
